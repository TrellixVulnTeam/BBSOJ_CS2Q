{% extends "base.html" %}

{#登录#}
{% block page-container %}

<div style="width: 400px;">
<form method="post" action="{% url 'login' %}">
    csrf_token：防止跨站域请求
    所有post请求提交数据的时候都要带上这个
    {% csrf_token %}
    <div class="form-group">
        <label for="user">用户名:</label>
        <input type="text" id="user" class="form-control" name="user">
    </div>

    <div class="form-group">
        <label for="pwd">密码:</label>
        <input type="password" id="pwd" class="form-control" name="pwd">
    </div>

    <div class="form-group">
        <label for="code">验证码:</label>
        <div class="row">
            <div class="col-md-6">
                <input type="text" id='code' class="form-control" name="code">
            </div>

            <div class="col-md-6">
                <img src="{% url 'get_validcode_img' %}" id="valid_code_img" height="40" width="185px">
            </div>
        </div>
    </div>
    <input type="submit" class="btn btn-default login_btn pull-right" value="登陆">
    <a href="{% url 'register' %}" class="btn btn-success">注册</a>
</form>
</div>
{% endblock %}
